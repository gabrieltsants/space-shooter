<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Space Shooter</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="./assets/img/player-spaceship.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>

<body>
  <div id="game">
    <div id="game-score-text">
      <span id="level">Level: </span>
      <span id="score">Score: </span>
      <span>&nbsp;-&nbsp;</span>
      <span id="highscore">High score: </span>
      <span id="highlevel">High level: </span>
    </div>
    <div class="game-menu">
      <div id="theHead">Space Shooter</div>
      <div id="newGame" onclick="runGame()">New Game</div>
      <div id="creditBtn" onclick="showCredits()">Credits</div>
    </div>
    <div id="main">
      <div id="score"></div>
      <canvas id="canvas"></canvas>
    </div>
    <script src="./assets/js/game.js"></script>
  </div>
</body>

</html>
